<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Life - Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light">

    <!-- Navbar / Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-gradient-custom shadow-sm mb-4">
        <div class="container-fluid">

            <!-- Dados do Usuário (Desktop) - Esquerda -->
            <div class="d-flex align-items-center me-auto d-none d-md-flex">
                <!-- Box 1: Info e XP -->
                <div class="user-stats-box me-3 ps-3 pe-3 pt-1 pb-1 border border-2 border-white rounded text-white"
                    style="min-width: 220px; background: rgba(255, 255, 255, 0.15);">
                    <div class="d-flex justify-content-between align-items-center mb-1">
                        <span class="fw-bold text-truncate" style="max-width: 120px;" id="nome_usuario">Heroi</span>
                        <span class="badge bg-white text-primary fw-bold">Nvl <span id="nivel_usuario">1</span></span>
                    </div>
                    <div class="progress" style="height: 12px; background-color: rgba(255,255,255,0.3);">
                        <div id="barra_xp_usuario" class="progress-bar bg-warning text-dark fw-bold" role="progressbar"
                            style="width: 0%; font-size: 9px; line-height: 12px;"></div>
                    </div>
                </div>

                <!-- Box 2: Moedas -->
                <div class="user-coin-box ps-3 pe-3 pt-1 pb-1 border border-2 border-white rounded text-white d-flex align-items-center justify-content-center"
                    style="height: 52px; min-width: 100px; background: rgba(255, 255, 255, 0.15);">
                    <i class="bi bi-coin text-warning fs-4 me-2"></i>
                    <span id="moedas_usuario" class="fw-bold fs-5">0</span>
                </div>
            </div>

            <!-- Lado Direito: Logo + Logout -->
            <div class="d-flex align-items-center">
                <a class="navbar-brand fw-bold me-3" href="#">
                    <i class="bi bi-controller"></i> Game Life
                </a>

                <button id="btn_logout" class="btn btn-outline-light btn-sm">
                    <i class="bi bi-box-arrow-right"></i> Sair
                </button>
            </div>
        </div>
    </nav>

    <!-- Dados do Usuário (Apenas Mobile - Card Extra) -->
    <div class="container d-md-none mb-3">
        <div class="card border-0 shadow-sm bg-gradient-custom text-white">
            <div class="card-body d-flex justify-content-around align-items-center">
                <div class="text-center">
                    <small>Nível</small>
                    <div class="fw-bold fs-4" id="nivel_usuario_m">1</div>
                </div>
                <div class="text-center">
                    <small>XP</small>
                    <div class="fw-bold fs-4" id="xp_usuario_m">0</div>
                </div>
                <div class="text-center">
                    <small>Moedas</small>
                    <div class="fw-bold fs-4" id="moedas_usuario_m">0</div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">

            <!-- Coluna Esquerda: Criar Tarefa & Tags -->
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm border-0 mb-3">
                    <div class="card-header bg-white border-0 pt-3">
                        <h5 class="text-purple fw-bold"><i class="bi bi-plus-circle"></i> Nova Missão</h5>
                    </div>
                    <div class="card-body">
                        <form id="form_criar_tarefa">
                            <div class="mb-3">
                                <label class="form-label">Título</label>
                                <input type="text" class="form-control" id="titulo_tarefa" required
                                    placeholder="Ex: Derrotar o Boss (Lavar Louça)">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Descrição</label>
                                <textarea class="form-control" id="descricao_tarefa" rows="2"
                                    placeholder="Detalhes da missão..."></textarea>
                            </div>
                            <div class="row">
                                <div class="col-6 mb-3">
                                    <label class="form-label">Prazo</label>
                                    <input type="date" class="form-control" id="prazo_tarefa">
                                </div>
                                <div class="col-6 mb-3">
                                    <label class="form-label">Dificuldade</label>
                                    <select class="form-select" id="dificuldade_tarefa">
                                        <option value="Fácil">Fácil (XP+)</option>
                                        <option value="Média">Média (XP++)</option>
                                        <option value="Difícil">Difícil (XP+++)</option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Tag</label>
                                <div class="input-group">
                                    <select class="form-select" id="tag_tarefa">
                                        <option value="" selected>Sem tag</option>
                                        <!-- Tags carregadas via JS -->
                                    </select>
                                    <button class="btn btn-outline-secondary" type="button" data-bs-toggle="modal"
                                        data-bs-target="#modalCriarTag">
                                        <i class="bi bi-tag-fill"></i> +
                                    </button>
                                </div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-purple text-white">Aceitar Missão</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Coluna Direita: Lista de Tarefas & Conquistas -->
            <div class="col-md-8">

                <!-- Navegação de Abas (Pendentes / Concluídas) -->
                <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="pills-pendentes-tab" data-bs-toggle="pill"
                            data-bs-target="#pills-pendentes" type="button" role="tab">
                            <i class="bi bi-list-task"></i> Missões Ativas
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="pills-concluidas-tab" data-bs-toggle="pill"
                            data-bs-target="#pills-concluidas" type="button" role="tab">
                            <i class="bi bi-check-circle-fill"></i> Histórico
                        </button>
                    </li>
                </ul>

                <div class="tab-content" id="pills-tabContent">

                    <!-- Aba Pendentes -->
                    <div class="tab-pane fade show active" id="pills-pendentes" role="tabpanel">
                        <div id="lista-tarefas-pendentes" class="row">
                            <!-- Cards de tarefas serão inseridos aqui via JS -->
                            <div class="text-center text-muted mt-5">
                                <p>Carregando missões...</p>
                            </div>
                        </div>
                    </div>

                    <!-- Aba Concluídas -->
                    <div class="tab-pane fade" id="pills-concluidas" role="tabpanel">
                        <div id="lista-tarefas-concluidas" class="row">
                            <!-- Cards concluídos aqui -->
                        </div>
                    </div>
                </div>

                <!-- Seção de Conquistas / Loja -->
                <div class="mt-5 mb-5">
                    <h5 class="text-purple fw-bold mb-3"><i class="bi bi-shop"></i> Loja de Conquistas</h5>

                    <ul class="nav nav-tabs mb-3" id="tabConquistas" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active text-purple" id="tab-loja" data-bs-toggle="tab"
                                data-bs-target="#content-loja" type="button" role="tab" onclick="carregarLoja()">
                                <i class="bi bi-cart"></i> Loja
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link text-purple" id="tab-inventario" data-bs-toggle="tab"
                                data-bs-target="#content-inventario" type="button" role="tab"
                                onclick="carregarInventario()">
                                <i class="bi bi-backpack"></i> Meus Itens
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link text-purple" id="tab-criar-conquista" data-bs-toggle="tab"
                                data-bs-target="#content-criar-conquista" type="button" role="tab">
                                <i class="bi bi-plus-square"></i> Criar
                            </button>
                        </li>
                    </ul>

                    <div class="tab-content border p-3 rounded bg-white shadow-sm" id="tabConquistasContent">

                        <!-- Aba Loja -->
                        <div class="tab-pane fade show active" id="content-loja" role="tabpanel">
                            <div id="lista-loja" class="row">
                                <p class="text-center text-muted">Carregando loja...</p>
                            </div>
                        </div>

                        <!-- Aba Inventário -->
                        <div class="tab-pane fade" id="content-inventario" role="tabpanel">
                            <div id="lista-inventario" class="row">
                                <p class="text-center text-muted">Seus itens aparecerão aqui.</p>
                            </div>
                        </div>

                        <!-- Aba Criar (Admin) -->
                        <div class="tab-pane fade" id="content-criar-conquista" role="tabpanel">
                            <form id="form_criar_conquista_loja">
                                <div class="mb-3">
                                    <label class="form-label">Título do Item</label>
                                    <input type="text" class="form-control" id="titulo_conquista" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Descrição</label>
                                    <textarea class="form-control" id="descricao_conquista" rows="2"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Preço (Moedas)</label>
                                    <input type="number" class="form-control" id="preco_conquista" required>
                                </div>
                                <button type="submit" class="btn btn-purple text-white">Adicionar à Loja</button>
                            </form>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Modal Criar Tag -->
    <div class="modal fade" id="modalCriarTag" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nova Tag</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Nome da Tag</label>
                        <input type="text" class="form-control" id="nome_nova_tag"
                            placeholder="Ex: Trabalho, Estudo...">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Cor</label>
                        <input type="color" class="form-control form-control-color" id="cor_nova_tag" value="#6f42c1">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-purple text-white" onclick="criarTag()">Salvar Tag</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/home.js"></script>
</body>

</html>
