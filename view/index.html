<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Life - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid h-100vh">
        <div class="row h-100 align-items-center">

            <!-- Coluna Esquerda: Branding -->
            <div
                class="col-md-6 d-none d-md-flex flex-column justify-content-center align-items-center text-white bg-gradient-custom h-100 p-5">
                <div class="text-center">
                    <h1 class="display-3 fw-bold mb-4">
                        <i class="bi bi-controller"></i> Game Life
                    </h1>
                    <p class="fs-4 fst-italic mb-3">
                        <i class="bi bi-joystick me-2"></i>Transforme tarefas em aventuras!
                    </p>
                    <p class="fs-5">
                        <i class="bi bi-trophy me-2"></i>Conquiste XP e suba de nível na vida real.
                    </p>
                </div>
            </div>

            <!-- Coluna Direita: Formulários -->
            <div class="col-md-6 d-flex justify-content-center align-items-center h-100 bg-light p-4">
                <div class="card shadow-lg border-0 p-4" style="width: 100%; max-width: 450px;">

                    <!-- Formulário de Login -->
                    <div id="login-section">
                        <h2 class="text-center mb-4 text-purple fw-bold">LOGIN</h2>
                        <form id="form_login">
                            <div class="mb-3">
                                <label for="email_login" class="form-label fw-bold">Email</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                    <input type="email" class="form-control" id="email_login"
                                        placeholder="seu@email.com" required>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label for="senha_login" class="form-label fw-bold">Senha</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-key"></i></span>
                                    <input type="password" class="form-control" id="senha_login"
                                        placeholder="Sua senha secreta" required>
                                    <button class="btn btn-outline-secondary btn-ver-senha" type="button">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit"
                                    class="btn btn-purple btn-lg text-white function-btn">Entrar</button>
                                <button type="button" class="btn btn-outline-purple" id="btn-ir-cadastro">Não tem conta?
                                    Cadastre-se</button>
                            </div>
                        </form>
                    </div>

                    <!-- Formulário de Cadastro (Oculto) -->
                    <div id="cadastro-section" class="d-none">
                        <h2 class="text-center mb-4 text-purple fw-bold">CADASTRO</h2>
                        <form id="form_cadastro">
                            <div class="mb-3">
                                <label for="nome" class="form-label fw-bold">Nome de Heroi</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                                    <input type="text" class="form-control" id="nome" placeholder="Ex: Gandalf"
                                        required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label fw-bold">Email</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                    <input type="email" class="form-control" id="email" placeholder="seu@email.com"
                                        required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="classe" class="form-label fw-bold">Classe</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-shield"></i></span>
                                    <select class="form-select" id="classe" required>
                                        <option value="" selected disabled>Escolha sua classe...</option>
                                        <option value="Guerreiro">Guerreiro</option>
                                        <option value="Mago">Mago</option>
                                        <option value="Arqueiro">Arqueiro</option>
                                        <option value="Ladino">Ladino</option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label for="senha" class="form-label fw-bold">Senha</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-key"></i></span>
                                    <input type="password" class="form-control" id="senha"
                                        placeholder="Mínimo 6 caracteres" minlength="6" required>
                                    <button class="btn btn-outline-secondary btn-ver-senha" type="button">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-purple btn-lg text-white function-btn">Cadastrar
                                    Aventuras</button>
                                <button type="button" class="btn btn-outline-purple" id="btn-ir-login">Já tem conta?
                                    Faça Login</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/script.js"></script>
</body>

</html>
